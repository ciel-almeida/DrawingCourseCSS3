<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Panda Drawing Challenge</title>
  </head>
  <body>
    <div class="panda">
      <div class="panda__head">
        <div class="panda__ear panda__ear-right"></div>
        <div class="panda__ear panda__ear-left"></div>
        <div class="panda__eye panda__eye-left">
          <div class="panda__pupil"></div>
        </div>
        <div class="panda__eye panda__eye-right">
          <div class="panda__pupil"></div>
        </div>
        <div class="panda__nose"></div>
        <div class="panda__mouth"></div>
      </div>
    </div>
  </body>
</html>
