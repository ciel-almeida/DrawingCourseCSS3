<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shelf Drawing Challenge</title>
  </head>
  <body>
    <div class="shelf">
      <div class="clock">
        <div class="clock__bell clock__bell-left"></div>
        <div class="clock__bell clock__bell-right"></div>
        <div class="clock__outer-layer">
          <div class="clock__inner-layer">
            <div class="clock__pointer clock__pointer-hour"></div>
            <div class="clock__pointer clock__pointer-minute"></div>
            <div class="clock__pointer clock__pointer-second"></div>
            <div class="clock__center"></div>
          </div>
          <div class="clock__leg clock__leg-left"></div>
          <div class="clock__leg clock__leg-right"></div>
        </div>
      </div>

      <div class="book book-red"></div>
      <div class="book book-orange"></div>
      <div class="book book-green"></div>

      <div class="plant">
        <div class="plant__pot"></div>
        <div class="plant__leef"></div>
      </div>
    </div>
  </body>
</html>
