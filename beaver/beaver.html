<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Beaver Drawing Challenge</title>
  </head>
  <body>
    <div class="beaver">
      <div class="beaver__frame">
        <div class="beaver__ear beaver__ear-left"></div>
        <div class="beaver__ear beaver__ear-right"></div>
        <div class="beaver__body">
          <div class="beaver__lace"></div>
          <div class="beaver__eye beaver__eye-left">
            <div class="beaver__eye-lashes"></div>
          </div>
          <div class="beaver__eye beaver__eye-right">
            <div class="beaver__eye-lashes"></div>
          </div>
          <div class="beaver__nose"></div>
          <div class="beaver__whisker beaver__whisker-left"></div>
          <div class="beaver__whisker beaver__whisker-right"></div>
          <div class="beaver__teeth"></div>
          <div class="beaver__heart"></div>
          <div class="beaver__arm beaver__arm-left"></div>
          <div class="beaver__arm beaver__arm-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
